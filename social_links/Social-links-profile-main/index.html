<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">;a
  <link rel="stylesheet" href="general.css">
  
  <title>ocial links profile</title>
</head>
<body>
  <div id="main-container">
    <div id="card">
      <img src="assets/images/avatar_charlen.jpg" alt="Charlen Douglas's image" id="person-image">
      <p id="person-name">Charlen Douglas</p>
      <p id="person-nationality">Montes Claros-MG .BR</p>
      <p id="person-job">"Front-end Developer and avid reader."</p>
      <button id="github-link">Github</button>
      <button id="FEM-link">Frontend Mentor</button>
      <button id="linkedin-link">LinkedIn</button>
      <button id="twitter-link">Twitter</button>
      <button id="instagram-link">Instagram</button>
    </div>

    <!--background shapes-->
    <span id="rectangle"></span>
    <span id="circle-one"></span>
    <span id="circle-two"></span>
    <span id="dot-two"><span id="dot-one"></span></span>
    <span class="zig-zag" id="one"></span>
    <span class="zig-zag" id="two"></span>
    <span class="zig-zag" id="three"></span>
    <span class="zig-zag" id="four"></span>
    <span class="zig-zag" id="five"></span>
    <span class="zig-zag two" id="one"></span>
    <span class="zig-zag two" id="two"></span>
    <span class="zig-zag two" id="three"></span>
    <span class="zig-zag two" id="four"></span>
    <span class="zig-zag two" id="five"></span>
  </div>
</body>
</html>
